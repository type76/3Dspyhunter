function accelerate(e) {

//engine sound
function startengine() {

        source = audioCtx.createBufferSource();
        getData();
        source.start(0);
}


// brake
function decelerate(e) {
  slowdown = true;
  stopwarp = true; 
  timerID = cancelAnimationFrame(timerID);
  timerID = requestAnimationFrame(slowtimer);
  if (e) {e.preventDefault();}
}

// slow down
function slowtimer() {
  revcounter = revcounter-0.1;
  if (revcounter<0.1) {
    revcounter=0; 
    cancelAnimationFrame(slowtimer); 
    if (typeof source !== 'undefined') {
        source.stop(0);
    }
    return;
  } else {
    requestAnimationFrame(slowtimer);
  }
}


// speed up
function timer() { 
  if (revcounter < topspeed || slowdown == true) {
    timerID = requestAnimationFrame(timer);
    revcounter = revcounter+0.1;
  }
}

//audio
function getData() {
    source = audioCtx.createBufferSource();
    request = new XMLHttpRequest();

    request.open('GET', 'audio/ngin.wav', true);

    request.responseType = 'arraybuffer';
    request.onload = function() {
        var audioData = request.response;

        audioCtx.decodeAudioData(audioData, function(buffer) {
                myBuffer = buffer;
                songLength = buffer.duration;
                source.buffer = myBuffer;
                source.playbackRate.value = revcounter / 20;
                source.loop = true;

                var gainNode = audioCtx.createGain()
                gainNode.gain.value = 0.2 // 10% volume
                gainNode.connect(audioCtx.destination)
                source.connect(gainNode)

            },

            function(e) {
                "Error with decoding audio data" + e.error
            });

    }

    request.send();
}

  if (!active) { return } // [stop raf]
  increment++;
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
  controls.update();
  // camera.lookAt(hero.position.x, hero.position.y, hero.position.z );
  playerupdate();
  collisions();
  changeCanvas();
  movebg()
// play engine sound
  if (typeof source !== 'undefined') {
    source.playbackRate.value = revcounter / 20;
  }
  delta = clock.getDelta();
  bullets.forEach(b => {
// move bullets
  if (!exceeded) {bullet.translateZ(-speed * delta);}
// delete once out of frame
  if (bullet.position.z < -20) {
  exceeded = true;
  scene.remove( bullet );
  bullet.visible = false;
}
});
}


function initialise(){
  init();
  addship();
  initcolliders();
  moon();
  setTimeout(function() {
    animate();
  }, 200);
}

// START HERE >>>>>
window.addEventListener('load', initialise, false);


function moon(argument) {
  
// MOON surface
var groundtexture = new THREE.TextureLoader().load( 'assets/moontex.png' );
groundtexture.magFilter = THREE.NearestFilter;
var bumptexture = new THREE.TextureLoader().load( 'assets/moonbump2.png' );
groundtexture.wrapS = THREE.RepeatWrapping;

// groundtexture.minFilter = THREE.LinearMipMapLinearFilter;
var maxAnisotropy = renderer.capabilities.getMaxAnisotropy();
// console.log(maxAnisotropy)
if (maxAnisotropy>8) {groundtexture.anisotropy = maxAnisotropy/4;}


// var geometry = new THREE.CylinderBufferGeometry(

//  25, // radiusBottom
//  70, // height
//  100, // radialSegments
//  200, // heightSegments
//  true, // openEnded

var geometry = new THREE.PlaneBufferGeometry( 40, 20, 60, 60 );
groundtexture = new THREE.MeshStandardMaterial({
map: groundtexture,
// clippingPlanes: [clip_layer],
transparent: true,
displacementMap:bumptexture,

});

// moonmesh.position.y = -3;

moon_layers.push(moonmesh);

var moonmesh2 = new THREE.Mesh(geometry, groundtexture);
// moonmesh2.material.color = "red";

}
